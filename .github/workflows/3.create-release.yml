name: 3. Create Release

on:
  workflow_run:
    branches:
      - main
    workflows: ["2. Build and Publish"]
    types:
      - completed

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create v$(./scripts/get-version.sh) --generate-notes
