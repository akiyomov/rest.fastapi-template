version: "3.8"

services:
  {{cookiecutter.project_slug}}:
    image: {{cookiecutter.docker_registry}}/{{cookiecutter.project_slug}}:latest
    build:
      context: .
    restart: unless-stopped
    environment:
      - TERM=${TERM:-xterm}
      - TZ=${TZ:-{{cookiecutter.timezone}}}
      - ENV=${ENV:-local}
      - DEBUG=${DEBUG:-false}
      - {{cookiecutter.env_prefix}}_APP_PORT={% raw %}${{% endraw %}{{cookiecutter.env_prefix}}_APP_PORT:-8000}
    volumes:
      - "./volumes/storage/{{cookiecutter.project_slug}}/data:/var/lib/{{cookiecutter.project_slug}}"
      - "./volumes/storage/{{cookiecutter.project_slug}}/logs:/var/log/{{cookiecutter.project_slug}}"
    ports:
      - "{% raw %}${{% endraw %}{{cookiecutter.env_prefix}}_APP_PORT:-8000}:{% raw %}${{% endraw %}{{cookiecutter.env_prefix}}_APP_PORT:-8000}"
    tty: true
